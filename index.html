<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
    <img width="100" height="100" src="./designs/logo1.png">
</div>

<div>
    <img width="100" height="100" src="./designs/logo2.png">
</div>
<button class="openModal">Открыть окно</button>
<div class='modalWindow'>
    <div class="modalBody">
        <button class='closeModal'>x</button>
        <div class="progressBar">
            <span class="grayColorProgressBar">Loading...</span>
            <span class="redColorProgressBar">Loading...</span>
        </div>
        <div class="slide">


            <details class = "section">
                <summary >Section 1</summary>
                <p class = "sectionText">Матожидание, не вдаваясь в подробности, последовательно.</p>
            </details>
            <details class = "section">
                <summary>Section 2</summary>
                <p class = "sectionText">График функции осмысленно отображает постулат.</p>
            </details>
            <details class = "section">
                <summary>Section 3</summary>
                <p class = "sectionText">Первая производная, исключая очевидный случай, изоморфна.</p>
            </details>
        </div>


    </div>
</div>


<script src="index.js"></script>
</body>
</html>
